<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Register your account</title>
    </head>
    <body>
        <h1>Register</h1>
        <form>
            <!-- Name -->
            <div>
                <label for="fName">First Name:</label>
                <input type="text" id="fName" name="firstname" placeholder="John" required>
                <label for="lName">Last Name:</label>
                <input type="text" id=lName name="lastname" placeholder="smith" required>
            </div>
            <!-- Gender -->
            <div>
                <label for="Male">Male</label>
                <input type="radio" id="Male" name="gender" value="male">
                <label for="Female">Female</label>
                <input type="radio" id="Female" name="gender" value="female">
                <label for="Others">Others</label>
                <input type="radio" id="Others" name="gender" value="others">
            </div>

            <!-- Email -->
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="your email" required>

                <!-- Password -->
                <label for="password">Password: </label>
                <input type="password" id='password' name="password" placeholder="your password" pattern=".{5,10}" required title="5 to 10 characters">
            </div>
            <div>
                <label>
                    Birthday:
                    <select name="day">
                        <option value="">Day</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>

                    <select name="month">
                        <option value="">Month</option>
                        <option value="1">Jan</option>
                        <option value="2">Feb</option>
                        <option value="3">Mar</option>
                        <option value="4">Apr</option>
                        <option value="5">May</option>
                        <option value="6">Jun</option>
                        <option value="7">Jul</option>
                        <option value="8">Aug</option>
                        <option value="9">Sep</option>
                        <option value="10">Oct</option>
                        <option value="11">Nov</option>
                        <option value="12">Dec</option>
                    </select>

                    <select name="year">
                        <option value="">Year</option>
                        <option value="1990">1990</option>
                        <option value="1991">1991</option>
                        <option value="1992">1992</option>
                        <option value="1993">1993</option>
                        <option value="1994">1994</option>
                        <option value="1995">1995</option>
                        <option value="1996">1996</option>
                        <option value="1997">1997</option>
                        <option value="1998">1998</option>
                        <option value="1999">1999</option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                    </select>
                </label>
            </div>
            <div>
                <label for="agreeTerms">I agree to the terms and conditions</label>
                <input type="checkbox" id="agreeTerms" name="agreeTerms">
            </div>
            <input type="submit">
        </form>
    </body>
</html>
